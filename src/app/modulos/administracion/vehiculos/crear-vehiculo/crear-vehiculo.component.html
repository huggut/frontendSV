<div class="row">
    <h4 class="center-align">Adicionar Vehículo</h4>
    <article class="col s6 offset-s3">
        <form [formGroup]="fgValidador" (ngSubmit)="GuardarVehiculo()">
            <input type="hidden" formControlName="id" />
            <div class="input-field">
                <label for="placa">Placa</label>
                <input formControlName="placa" type="text" name="placa" id="placa" required/>
            </div>
            <div class="input-field">
                <label for="descripcion">Descripcion</label>
                <input formControlName="descripcion" type="text" name="descripcion" id="descripcion" required/>
            </div>
            <div class="input-field">
                <label for="tipoVehiculo">Tipo Vehículo</label>
                <input formControlName="tipoVehiculo" type="text" name="tipoVehiculo" id="tipoVehiculo" required/>
            </div>
            <div class="input-field">
                <label for="tipoOferta">Tipo Oferta</label>
                <input formControlName="tipoOferta" type="text" name="tipoOferta" id="tipoOferta" required/>
            </div>
            <div class="input-field">
                <label for="precio">Precio</label>
                <input formControlName="precio" type="text" name="precio" id="precio" required/>
            </div>
            <div class="input-field">
                <label for="departamento">Departamento</label>
                <input formControlName="departamento" type="text" name="departamento" id="departamento" required/>
            </div>
            <div class="input-field">
                <label for="ciudad">Ciudad</label>
                <input formControlName="ciudad" type="text" name="ciudad" id="ciudad" required/>
            </div>
            <div class="input-field">
                <label for="imagen">Imagen</label>
                <input formControlName="imagen" type="text" name="imagen" id="imagen" required/>
            </div>
            <div class="input-field">
                <label for="estado">Estado</label>
                <input formControlName="estado" type="text" name="estado" id="estado" required/>
            </div>
            <div class="input-field">
                <label for="asesorId">Asesor Id</label>
                <input formControlName="asesorId" type="text" name="asesorId" id="asesorId"/>
            </div>
            <div class="input-field">
                <label for="nombreEncargado">Encargado</label>
                <input formControlName="nombreEncargado" type="text" name="nombreEncargado" id="nombreEncargado" required/>
            </div>
            <div class="input-field">
                <label for="correoEncargado">Correo</label>
                <input formControlName="correoEncargado" type="text" name="correoEncargado" id="correoEncargado" required/>
            </div>
            <div class="input-field">
                <label for="celularEncargado">Celular</label>
                <input formControlName="celularEncargado" type="text" name="celularEncargado" id="celularEncargado" required/>
            </div>

            <p class="center-align">
                <button [disabled]="!fgValidador.valid" class="waves-effect waves-light btn" type="submit">
                    <i class="material-icons right">send</i>Adicionar
                </button>
            </p>
        </form>

    </article>
</div>
