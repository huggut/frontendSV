<a class="btn" routerLink="/administracion/crear-persona/">Crear usuario</a>
<table class="table-responsive">
    <thead>
        <tr>
            <th>
                Nombres
            </th>
            <th>
                Apellidos
            </th>
            <th>
                Identificacion
            </th>
            <th>
                Direcci√≥n
            </th>
            <th>
                Correo
            </th>
            <th>
                Celular
            </th>
            <th>
                Rol
            </th>
            <th>
                Editar
            </th>
            <th>
                Eliminar
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of listadoRegistros">
            <td>
                {{p.nombres}}
            </td>
            <td>
                {{p.apellidos}}
            </td>
            <td>
                {{p.identificacion}}
            </td>
            <td>
                {{p.direccion}}
            </td>
            <td>
                {{p.correo}}
            </td>
            <td>
                {{p.celular}}
            </td>
            <td>
                {{p.rol}}
            </td>
            <td>
                <a class="btn" routerLink="/administracion/editar-persona/{{p.id}}">Editar</a>
            </td>
            <td>
                <a class="btn" routerLink="/administracion/eliminar-persona/{{p.id}}">Eliminar</a>
            </td>
        </tr>
    </tbody>
</table>
